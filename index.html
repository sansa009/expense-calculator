<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Expense Calculator</h1>
            <p class="subtitle">Track and manage your expenses easily</p>
        </header>

        <div class="summary-card">
            <div class="summary-item">
                <span class="summary-label">Total Expenses</span>
                <span class="summary-value" id="totalExpenses">Rs 0.00</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Total Items</span>
                <span class="summary-value" id="totalItems">0</span>
            </div>
        </div>

        <div class="form-section">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries, Coffee, Gas, Netflix subscription..." required>
                    <small class="hint-text">Category will be auto-detected from your description</small>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (Rs)</label>
                    <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                </div>

                <div id="categoryPreview" class="category-preview" style="display: none;">
                    <span class="preview-label">Detected Category:</span>
                    <span id="detectedCategory" class="detected-category"></span>
                </div>

                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </div>

        <div class="expenses-section">
            <div class="section-header">
                <h2>Your Expenses</h2>
                <div class="filter-group">
                    <label for="filterCategory">Filter by category:</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Food">ğŸ” Food</option>
                        <option value="Transport">ğŸš— Transport</option>
                        <option value="Shopping">ğŸ›’ Shopping</option>
                        <option value="Bills">ğŸ’³ Bills</option>
                        <option value="Entertainment">ğŸ¬ Entertainment</option>
                        <option value="Health">ğŸ¥ Health</option>
                        <option value="Other">ğŸ“¦ Other</option>
                    </select>
                    <button id="clearAllBtn" class="btn-danger">Clear All</button>
                </div>
            </div>

            <div id="expensesList" class="expenses-list">
                <p class="empty-message">No expenses added yet. Add your first expense above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
